<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Popup</title>
</head>
<body>
    <header>
        <nav>
            <ul class="vertical-nav">
                <li tabindex="0" class="nav-item"><a href="#" class="link-focus" tabindex="-1"><img src="img/envelope.png" alt="messeges" class="icon-nav"></a></li>
                <li tabindex="0" class="nav-item"><a href="#" class="link-focus" tabindex="-1"><img src="img/picture.png" alt="pictures" class="icon-nav"></a></li>
                <li tabindex="0" class="nav-item">
                    <input type="checkbox" id="popup-label" class="first-input">
                    <label for="popup-label" class="label-focus">
                        <img src="img/apps.png" alt="Open popup menu" class="icon-nav">
                    </label>
                    <div class="main-popup-container">
                        <ul class="popup">
                            <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/calendar.png" alt=""
                                        class="icon">
                                    <p class="popup-text"> Calendar</p>
                                </a></li>
                            <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/bank.png" alt=""
                                        class="icon">
                                    <p class="popup-text">Bank</p>
                                </a></li>
                            <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/ideas.png" alt=""
                                        class="icon">
                                    <p class="popup-text">Ideas</p>
                                </a></li>
                            <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/notifications.png"
                                        alt="" class="icon">
                                    <p class="popup-text">Notification</p>
                                </a></li>
                            <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/marker.png" alt=""
                                        class="icon">
                                    <p class="popup-text">Location</p>
                                </a></li>
                            <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/shopping.png" alt=""
                                        class="icon">
                                    <p class="popup-text">Shopping</p>
                                </a></li>
                            <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/videos.png" alt=""
                                        class="icon">
                                    <p class="popup-text">Videos</p>
                                </a></li>
                            <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/briefcase.png" alt=""
                                        class="icon">
                                    <p class="popup-text">Work</p>
                                </a></li>
                            <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/info.png" alt=""
                                        class="icon">
                                    <p class="popup-text">Info</p>
                                </a></li>
                        </ul>
                        <input type="checkbox" id="sub-popup-input" class="second-input">
                        <label for="sub-popup-input" class="sub-popup-label">
                            <p class="subpopup-text">Social Media</p>
                        </label>
                        <div class="sub-popup-container">
                            <ul class="sub-popup">
                                <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/instagram.png"
                                            alt="" class="icon">
                                        <p class="popup-text">Instagram</p>
                                    </a></li>
                                <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/twitter.png"
                                            alt="" class="icon">
                                        <p class="popup-text">twitter</p>
                                    </a></li>
                                <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img
                                            src="img/facebook-free-icon-font.png" alt="" class="icon">
                                        <p class="popup-text">Facebook</p>
                                    </a></li>
                                <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/whatsapp.png"
                                            alt="" class="icon">
                                        <p class="popup-text">Whatsapp</p>
                                    </a></li>
                                <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/linkedin.png"
                                            alt="" class="icon">
                                        <p class="popup-text">Linkedin</p>
                                    </a></li>
                                <li tabindex="0" class="sub-nav-item"><a href="" class="popup-link" tabindex="-1"><img src="img/telegram.png"
                                            alt="" class="icon">
                                        <p class="popup-text">Telegram</p>
                                    </a></li>
                            </ul>
                        </div>

                    </div>
                </li>
                <li tabindex="0" class="nav-item"><a href="https://github.com/another96" class="link-focus" tabindex="-1"><img src="img/user.png" alt="user" class="icon-nav"></a></li>
            </ul>

        </nav>
    </header>
</body>

</html>
